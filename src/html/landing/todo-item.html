<a class="todo-card" href="{URL}" target="_blank">
    <div class="content">
        <img class="icon" src="{ICON}" alt="" />
        <div class="text">
            <p class="title">{TITLE}</p>
            <p class="subtitle">{SUBTITLE}</p>
        </div>
    </div>
    <div class="footer level{LEVEL}">
        <p class="timeleft">{TIMELEFT}</p>
        <p class="expire-date">{EXPIRE}</p>
    </div>
</a>
